apiVersion: apps/v1
kind: Deployment
metadata:
  name: openim-push
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openim-push
  template:
    metadata:
      labels:
        app: openim-push
    spec:
      containers:
        - name: openim-push-container
          image: ghcr.io/openimsdk/openim-msggateway:release-v3.3
          env:
            - name: CONFIG_PATH
              value: "/config"
            - name: DEPLOYMENT_TYPE
              value: "kubernetes"
          volumeMounts:
            - name: openim-config
              mountPath: "/config"
              readOnly: true
      volumes:
        - name: openim-config
          configMap:
            name: openim-config
